<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Coffee</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img id="logo" src="/assets/logo-desktop.svg"
        alt="Logo da Rocketseat - Arte pixelada de um foguete roxo voando na direção nordeste">
    </div>

    <div class="header-toggle">
      <img src="/assets/logo-mobile.svg"
        alt="Logo da Rocketseat - Arte pixelada de um foguete roxo voando na direção nordeste, seguido da palavra 'Rocketseat' em branco">
      <img id="buguer" src="/assets/menu-buguer-open.svg"
        alt="Imagem de dois traços roxos indicando o toggle que abre o menu de navegação em aparelhos móveis">

    </div>
    <nav class="navegation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Recompensas</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Lojas</a></li>
      </ul>
    </nav>
    <a id="button" href="#" target="_blank">PEGAR MEU CAFÉ</a>
  </header>

  <main>
    <div class="blur">
      <img class="left-blur" src="/assets/blur-1.png" alt="">
      <img class="rigth-blur" src="/assets/blur-2.png" alt="">
    </div>
    <div class="content-title-img">
      <p id="text-toggle">O café que fará seu código decolar para
        o próximo nível.
      </p>
      <a id="button-toggle" href="#" target="_blank">PEGAR MEU CAFÉ
        <img src="/assets/arrow.svg" alt="">
      </a>
      <h1>Great Coffee</h1>
      <h2>&lsaquo;Great code/&rsaquo;</h2>
      <img class="img-coffee" src="/assets/rocket-coffee.png" alt="">
      <img class="blur-mobile" src="/assets/blur-mobile.png" alt="">
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
